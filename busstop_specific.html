    function drop() {
      for (var i = 0; i < busstops.length; i++) {
        setTimeout(function() {
          addMarker();
        }, i * 200);
      }
    }
    function addMarker() {
      markers.push(new google.maps.Marker({
        position: busstops[iterator],
        map: map,
        draggable: false,
        animation: google.maps.Animation.DROP
      }));
      iterator++;
    }
