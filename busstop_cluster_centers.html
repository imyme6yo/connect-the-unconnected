<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Busstop</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      #panel {
        position: absolute;
        top: 5px;
        left: 50%;
        margin-left: -180px;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>
    var seoul = new google.maps.LatLng(37.54694, 126.978152);
    var busstops = [new google.maps.LatLng(37.5691885131, 126.960706789),
new google.maps.LatLng(37.5016393554, 127.082104607),
new google.maps.LatLng(37.6487583149, 126.829272037),
new google.maps.LatLng(37.5301974423, 126.86274418),
new google.maps.LatLng(37.6178980497, 127.172768063),
new google.maps.LatLng(37.4787631736, 126.949447586),
new google.maps.LatLng(37.3536654774, 127.114795008),
new google.maps.LatLng(37.6384512129, 127.050321526),
new google.maps.LatLng(37.4484638592, 126.451292267)];

    var chargers =[];

    var markers = [];
    var iterator = 0;
    var map;
    function initialize() {
        var mapOptions = {
            zoom: 11,
            center: seoul
        };
        map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
        
    }
    function drop() {
      for (var i = 0; i < busstops.length; i++) {
        setTimeout(function() {
          addMarker();
        }, i * 200);
      }
    }
    function addMarker() {
      markers.push(new google.maps.Marker({
        position: busstops[iterator],
        map: map,
        draggable: false,
        animation: google.maps.Animation.DROP
      }));
      iterator++;
    }
    
    google.maps.event.addDomListener(window, 'load', initialize);
    </script>
    </head>
    <body>
        <div id="panel" style="margin-left: -52px">
        <button id="drop" onclick="drop()">Guess what?</button>
        </div>
        <div id="map-canvas"></div>
    </body>
</html>
